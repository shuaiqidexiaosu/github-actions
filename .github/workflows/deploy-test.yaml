name: deploy-test

# 手动触发
on:
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest
    steps:
      - name: create execution environment
        uses: sayyid5416/pyinstaller@v1
        with:
          spec-file: 'main.py'
          python_version: '3.9'
          pyinstaller_version: '4.9'
          platform: 'windows'
          options: --onefile, --name "love_heart", --windowed,
